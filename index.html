<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="string">Nhập từ: </label>
<input type="text" name="" id="string">
<button onclick="transcript()">Dịch</button>
<p id="result"></p>
<script>
    function transcript(){
        let arr_eng = ["banana", "apple", "orange", "pen", "pencil", "book"];
        let arr_vie = ["chuối", "táo", "cam", "bút", "bút chì", "sách"];
        let value = document.getElementById("string").value
        for (let i = 0 ; i < arr_eng.length ; i++){
            if (arr_eng[i] == value){
                let result = arr_vie[i]
                document.getElementById("result").innerHTML = result
            }
        }
    }
</script>
</body>
</html>
